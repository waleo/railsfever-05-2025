<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/assets/css/main.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NNGV5B6R"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
      <a href="/"><img src="/assets/images/logo.png" alt="Rails Fever Logo"></a>
      <nav class="main-nav">
        <a href="/">Home</a>
        <a href="/#services">Services</a>
        <a href="/pricing/">Pricing</a>
        <a href="/blog/">Blog</a>
        <a href="/#about">About</a>
        <a href="/#testimonials">Testimonials</a>
        <a href="/#contact">Contact</a>
      </nav>
      <div class="menu-toggle" onclick="document.querySelector('.main-nav').classList.toggle('active')">
        ☰
      </div>
    </header>

    {{ content }}

    <footer>
      &copy; 2025 Rails Fever — <a href="https://www.linkedin.com/company/railsfever">LinkedIn</a>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector(".main-nav");
        const links = nav.querySelectorAll("a");

        links.forEach(link => {
          link.addEventListener("click", () => {
            nav.classList.remove("active");
          });
        });
      });
    </script>
  </body>
</html>
