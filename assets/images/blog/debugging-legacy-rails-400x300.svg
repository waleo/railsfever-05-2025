<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c3344d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e24aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Detective/magnifying glass icon -->
  <g transform="translate(200, 150)">
    <!-- Magnifying glass handle -->
    <line x1="30" y1="30" x2="50" y2="50" stroke="url(#iconGradient)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Magnifying glass circle -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Code lines inside magnifying glass -->
    <g opacity="0.7">
      <rect x="-18" y="-10" width="12" height="2" fill="#c3344d" rx="1"/>
      <rect x="-18" y="-5" width="20" height="2" fill="#c3344d" rx="1"/>
      <rect x="-18" y="0" width="15" height="2" fill="#c3344d" rx="1"/>
      <rect x="-18" y="5" width="18" height="2" fill="#c3344d" rx="1"/>
      <rect x="-18" y="10" width="10" height="2" fill="#c3344d" rx="1"/>
    </g>
  </g>
  
  <!-- Decorative code elements around the edges -->
  <g opacity="0.2">
    <!-- Top left -->
    <rect x="25" y="25" width="50" height="2" fill="#666" rx="1"/>
    <rect x="25" y="30" width="40" height="2" fill="#666" rx="1"/>
    <rect x="25" y="35" width="60" height="2" fill="#666" rx="1"/>
    
    <!-- Top right -->
    <rect x="325" y="25" width="50" height="2" fill="#666" rx="1"/>
    <rect x="335" y="30" width="40" height="2" fill="#666" rx="1"/>
    <rect x="315" y="35" width="60" height="2" fill="#666" rx="1"/>
    
    <!-- Bottom left -->
    <rect x="25" y="265" width="50" height="2" fill="#666" rx="1"/>
    <rect x="25" y="270" width="40" height="2" fill="#666" rx="1"/>
    
    <!-- Bottom right -->
    <rect x="325" y="265" width="50" height="2" fill="#666" rx="1"/>
    <rect x="335" y="270" width="40" height="2" fill="#666" rx="1"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e2e2e">
    Debugging Legacy Rails
  </text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Detective's Guide
  </text>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#e0e0e0" stroke-width="1"/>
</svg>