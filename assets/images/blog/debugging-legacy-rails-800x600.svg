<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c3344d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e24aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Detective/magnifying glass icon -->
  <g transform="translate(400, 300)">
    <!-- Magnifying glass handle -->
    <line x1="60" y1="60" x2="100" y2="100" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Magnifying glass circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#iconGradient)" stroke-width="6"/>
    
    <!-- Code lines inside magnifying glass -->
    <g opacity="0.7">
      <rect x="-35" y="-20" width="25" height="3" fill="#c3344d" rx="1"/>
      <rect x="-35" y="-10" width="40" height="3" fill="#c3344d" rx="1"/>
      <rect x="-35" y="0" width="30" height="3" fill="#c3344d" rx="1"/>
      <rect x="-35" y="10" width="35" height="3" fill="#c3344d" rx="1"/>
      <rect x="-35" y="20" width="20" height="3" fill="#c3344d" rx="1"/>
    </g>
  </g>
  
  <!-- Decorative code elements around the edges -->
  <g opacity="0.2">
    <!-- Top left -->
    <rect x="50" y="50" width="100" height="4" fill="#666" rx="2"/>
    <rect x="50" y="60" width="80" height="4" fill="#666" rx="2"/>
    <rect x="50" y="70" width="120" height="4" fill="#666" rx="2"/>
    
    <!-- Top right -->
    <rect x="650" y="50" width="100" height="4" fill="#666" rx="2"/>
    <rect x="670" y="60" width="80" height="4" fill="#666" rx="2"/>
    <rect x="630" y="70" width="120" height="4" fill="#666" rx="2"/>
    
    <!-- Bottom left -->
    <rect x="50" y="530" width="100" height="4" fill="#666" rx="2"/>
    <rect x="50" y="540" width="80" height="4" fill="#666" rx="2"/>
    <rect x="50" y="550" width="120" height="4" fill="#666" rx="2"/>
    
    <!-- Bottom right -->
    <rect x="650" y="530" width="100" height="4" fill="#666" rx="2"/>
    <rect x="670" y="540" width="80" height="4" fill="#666" rx="2"/>
    <rect x="630" y="550" width="120" height="4" fill="#666" rx="2"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2e2e2e">
    Debugging Legacy Rails
  </text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">
    Detective's Guide
  </text>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="796" height="596" fill="none" stroke="#e0e0e0" stroke-width="2"/>
</svg>